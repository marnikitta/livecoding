name: Deploy livecoding.marnikitta.com service
on:
  push:
    branches:
      - main
      - workflow
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.0
      - name: Install poetry
        run: python -m pip install poetry
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Build the project
        run: make build
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/deployment.key
          echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/deployment.key ~/.ssh/known_hosts
          cat >>~/.ssh/config <<END
          Host livecoding
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/deployment.key
            StrictHostKeyChecking no
            Port 2222
          END
        env:
          SSH_USER: ${{ secrets.deployment_ssh_user }}
          SSH_KEY: ${{ secrets.deployment_ssh_key }}
          SSH_HOST: ${{ secrets.deployment_ssh_host }}
          KNOWN_HOSTS: ${{ secrets.deployment_known_hosts }}
#      - name: Deploy
#        run: ssh -T production  "systemctl --user restart livecoding.service"
      - name: Deploy
        run: make deploy

